version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: transcritor_ai
      POSTGRES_USER: transcritor
      POSTGRES_PASSWORD: transcritor_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transcritor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://transcritor:transcritor_pass@postgres:5432/transcritor_ai
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_ENDPOINT=minio:9000
    volumes:
      - ../backend:/app
      - temp_files:/tmp/transcriptions
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (CPU)
  worker-cpu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    depends_on:
      - redis
      - postgres
      - api
    environment:
      - DATABASE_URL=postgresql://transcritor:transcritor_pass@postgres:5432/transcritor_ai
      - REDIS_URL=redis://redis:6379/0
      - WHISPER_DEVICE=cpu
    volumes:
      - ../backend:/app
      - temp_files:/tmp/transcriptions
      - models_cache:/root/.cache
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2 -Q cpu-tasks

  # Celery Worker (GPU) - Descomentar se tiver GPU
  # worker-gpu:
  #   build:
  #     context: ..
  #     dockerfile: docker/Dockerfile.worker
  #   depends_on:
  #     - redis
  #     - postgres
  #     - api
  #   environment:
  #     - DATABASE_URL=postgresql://transcritor:transcritor_pass@postgres:5432/transcritor_ai
  #     - REDIS_URL=redis://redis:6379/0
